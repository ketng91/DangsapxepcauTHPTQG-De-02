<script>
// ========== HIGHLIGHT + CLICK-TO-REMOVE ==========
let selectedNodes = new Set();

// TÃ” MÃ€U
document.addEventListener("mouseup", function () {
  const sel = window.getSelection();
  if (!sel.rangeCount) return;
  const range = sel.getRangeAt(0);
  if (range.toString().trim().length === 0) return;

  const span = document.createElement("span");
  span.className = "highlighted";
  span.textContent = range.toString();
  range.deleteContents();
  range.insertNode(span);
  selectedNodes.add(span);
  sel.removeAllRanges();
});

// CLICK Äá»‚ Bá» TÃ” MÃ€U
document.addEventListener("click", function (e) {
  if (e.target.classList.contains("highlighted")) {
    selectedNodes.delete(e.target);
    const textNode = document.createTextNode(e.target.textContent);
    e.target.replaceWith(textNode);
  }
});
